<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚úçÔ∏è Inkquery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 1px solid #000;
      cursor: crosshair;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #brushSizeContainer {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .brush-dot {
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid black;
      background-color: #000;
    }
    .brush-dot[data-size="2"] {
      width: 10px;
      height: 10px;
    }
    .brush-dot[data-size="5"] {
      width: 20px;
      height: 20px;
    }
    .brush-dot[data-size="10"] {
      width: 30px;
      height: 30px;
    }
    .brush-dot.active {
      border: 2px solid red;
    }
    #output {
      margin-top: 10px;
      width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Drawing App</h1>
  <canvas id="canvas" width="1200" height="600"></canvas>
  
  <div id="controls">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <div id="brushSizeContainer">
      <span class="brush-dot" data-size="2"></span>
      <span class="brush-dot" data-size="5"></span>
      <span class="brush-dot" data-size="10"></span>
    </div>
    
    <button id="clearButton">üóëÔ∏è</button>
    <button id="saveButton">üíæ</button>
  </div>

  <div id="output"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearButton = document.getElementById('clearButton');
    const saveButton = document.getElementById('saveButton');
    const brushDots = document.querySelectorAll('.brush-dot');
    const outputDiv = document.getElementById('output');

    let drawing = false;
    let currentStroke = []; // Array to store points of the current stroke
    let strokes = [];       // Array to store all strokes

    // Set default brush size
    ctx.lineWidth = 5;
    document.querySelector('.brush-dot[data-size="5"]').classList.add('active');

    // Brush size selection
    brushDots.forEach(dot => {
      dot.addEventListener('click', () => {
        brushDots.forEach(dot => dot.classList.remove('active'));
        dot.classList.add('active');
        ctx.lineWidth = parseInt(dot.dataset.size, 10);
      });
    });

    function startDrawing(event) {
      drawing = true;
      currentStroke = [];
      addPoint(event);
    }

    function draw(event) {
      if (!drawing) return;

      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);

      addPoint(event);
    }

    function stopDrawing() {
      if (drawing) {
        drawing = false;
        ctx.beginPath();
        if (currentStroke.length > 0) {
          strokes.push({
            x: currentStroke.map(point => point[0]),
            y: currentStroke.map(point => point[1])
          });
        }
      }
    }

    function addPoint(event) {
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;
      currentStroke.push([x, y]);
    }

    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      strokes = [];
      outputDiv.textContent = '';
    });

    saveButton.addEventListener('click', () => {
      // Display strokes in a custom horizontal format
      const formattedStrokes = strokes.map(stroke => {
        return `{ x: [${stroke.x.join(", ")}], y: [${stroke.y.join(", ")}] }`;
      }).join(", ");
      outputDiv.textContent = `[ ${formattedStrokes} ]`;
      window.location.href = "results.html";
    });

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
  </script>
</body>
</html>
