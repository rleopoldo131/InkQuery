<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✍️ Inkquery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Inkquery!</h1><br>

<div>
    <h3>Choose Language</h3>
    <input type="radio" id="intermediateBtn" name="dictType">
    <label for="intermediateBtn">🇬🇧🇺🇸 English (Intermediate)</label><br>
    <input type="radio" id="elementaryBtn" name="dictType">
    <label for="elementaryBtn">🇬🇧🇺🇸 English (Elementary)</label><br>
    <input type="radio" id="collegiateBtn" name="dictType">
    <label for="collegiateBtn">🇬🇧🇺🇸 English (Collegiate)</label><br>
    <input type="radio" id="spanishBtn" name="dictType">
    <label for="spanishBtn">🇪🇸🇲🇽 Español (Spanish)</label><br>
    <input type="radio" id="japaneseBtn" name="dictType">
    <label for="japaneseBtn">🇯🇵 日本語 (Japanese)</label><br>
    <input type="radio" id="russianBtn" name="dictType">
    <label for="russianBtn">🇷🇺 Pусский язык (Russian)</label><br>
    <input type="radio" id="germanBtn" name="dictType">
    <label for="germanBtn">🇩🇪 Deutsch (German)</label><br>
    <input type="radio" id="frenchBtn" name="dictType">
    <label for="frenchBtn">🇫🇷 Français (French)</label><br>
    <input type="radio" id="swedishBtn" name="dictType">
    <label for="swedishBtn">🇸🇪 Svenska (Swedish)</label><br>
    <input type="radio" id="dutchBtn" name="dictType">
    <label for="dutchBtn">🇳🇱 Nederlands (Dutch)</label><br>
    <input type="radio" id="hungarianBtn" name="dictType">
    <label for="hungarianBtn">🇭🇺 Magyar nyelv (Hungarian)</label><br>
    <input type="radio" id="slovenianBtn" name="dictType">
    <label for="slovenianBtn">🇸🇮 Slovenščina (Slovenian)</label><br>

</div>
<div id="inputDiv">
    <h2>Sample input:</h2>
    <input id="wordIn">
    <button id="wordButton">Submit</button>
</div>
<br><br>
<div id="outputDiv">
    <h2>Actual Output:</h2>
    <label><b>Your Word:</b> </label>
    <label id="yourWordLabel">Hello</label>
    <h3>Definition: </h3>
    <label id="defLabel"></label>
</div>

<script type="module" src="./inkquery_api_query.js"></script>
</body>
</html>
